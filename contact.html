</head>
<body>

  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">MyPortfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
          <li class="nav-item"><a href="projects.html" class="nav-link">Projects</a></li>

          <li class="nav-item"><a href="contact.html" class="nav-link active">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="contact-section">

      <hr class="my-4" />

      <h5>Connect with me:</h5>
      <div class="social-icons mb-4">
        <a href="https://github.com/gabrielberber" target="_blank"><i class="bi bi-github"></i> GitHub</a>
        <a href="https://linkedin.com/in/gabrielberber" target="_blank"><i class="bi bi-linkedin"></i> LinkedIn</a>
        <a href="mailto:gabrielthenoe3@gmail.com"><i class="bi bi-envelope"></i> Email</a>
      </div>

      <!-- Contact Form -->
      <form action="https://formspree.io/f/movdrkad" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" name="name" class="form-control" id="name" placeholder="Your name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="_replyto" class="form-control" id="email" placeholder="Your email" required />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea name="message" class="form-control" id="message" rows="4" placeholder="Your message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
